[buildout]
extends = plipbase.cfg
auto-checkout +=
    Products.TinyMCE
    plone.validationtestcase
    zope.app.form
parts += 
    lxml
versions = versions

[versions]
zope.app.form = 3.8.2dev

[sources]
Plone                               = svn https://svn.plone.org/svn/plone/Plone/branches/plip9249-tinymce
Products.TinyMCE                    = svn http://svn.plone.org/svn/collective/Products.TinyMCE/trunk
plone.validationtestcase            = svn https://svn.plone.org/svn/collective/plone.validationtestcase/branches/plip9300-valid-xhtml
Products.ATReferenceBrowserWidget   = svn https://svn.plone.org/svn/archetypes/MoreFieldsAndWidgets/ATReferenceBrowserWidget/branches/plip9300-valid-xhtml
plone.app.layout                    = svn https://svn.plone.org/svn/plone/plone.app.layout/branches/plip9300-valid-xhtml
Products.Archetypes                 = svn https://svn.plone.org/svn/archetypes/Products.Archetypes/branches/plip9300-valid-xhtml
plone.app.controlpanel              = svn https://svn.plone.org/svn/plone/plone.app.controlpanel/branches/plip9300-valid-xhtml
zope.app.form                       = svn http://svn.zope.org/repos/main/zope.app.form/trunk/

[lxml]
recipe = z3c.recipe.staticlxml
egg = lxml == 2.2
force = false

[instance]
eggs += Products.TinyMCE
		PIL
		plone.validationtestcase
		lxml
