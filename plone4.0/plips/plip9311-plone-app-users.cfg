[buildout]
extends = plipbase.cfg
auto-checkout +=
    Plone
    plone.app.users
    plone.app.layout
    plone.app.vocabularies

[sources]
Plone = svn https://svn.plone.org/svn/plone/Plone/branches/plip9311-plone-app-users
plone.app.users = svn https://svn.plone.org/svn/plone/plone.app.users/branches/plip9311-plone-app-users
plone.app.layout = svn https://svn.plone.org/svn/plone/plone.app.layout/branches/plip9311-plone-app-users/
# No need for own branch, I only need the available editors vocab from plip9249 
plone.app.vocabularies = svn https://svn.plone.org/svn/plone/plone.app.vocabularies/branches/plip9249-tinymce


[instance]
eggs += 
    Plone
    plone.app.users
    plone.app.layout

zcml += 
    plone.app.users 
    plone.app.layout
