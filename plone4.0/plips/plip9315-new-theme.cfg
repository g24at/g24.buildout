[buildout]
extends = plipbase.cfg
auto-checkout += plonetheme.sunburst
                 Plone
                 plone.app.upgrade

[sources]
plonetheme.sunburst = svn https://svn.plone.org/svn/plone/plonetheme.sunburst/trunk
Plone               = svn https://svn.plone.org/svn/plone/Plone/branches/plip9315-new-theme
plone.app.upgrade   = svn https://svn.plone.org/svn/plone/plone.app.upgrade/branches/plip9315-new-theme

[instance]
eggs += plonetheme.sunburst
zcml += plonetheme.sunburst
