# Group management delegation
# http://dev.plone.org/plone/ticket/9292

[buildout]
extends = plipbase.cfg

parts +=
    omelette
    testplip9292

auto-checkout +=
    collective.groupdelegation

[sources]
collective.groupdelegation = svn https://svn.plone.org/svn/collective/collective.groupdelegation/branches/plone4-plip9292

[instance]
eggs +=
    collective.groupdelegation
    Products.DocFinderTab
zcml += collective.groupdelegation

[omelette]
recipe = collective.recipe.omelette
eggs = ${instance:eggs}
#products = ${instance:products}
#packages = ${zope2:location}/lib/python ./

[testplip9292]
recipe = plone.recipe.alltests
eggs = collective.groupdelegation
